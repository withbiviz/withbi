<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Game Landing</title>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Fredoka One', 'Comic Neue', cursive;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.8);
      border: 5px dashed #FF69B4;
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 0 25px rgba(0,0,0,0.2);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5rem;
      color: #FF4500;
      margin-bottom: 30px;
      text-shadow: 2px 2px #fff;
    }

    a.enter-button {
      display: inline-block;
      background-color: #00BFFF;
      color: white;
      padding: 15px 30px;
      font-size: 1.5rem;
      border-radius: 12px;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    a.enter-button:hover {
      background-color: #1E90FF;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .container {
      animation: float 3s ease-in-out infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>With Better Math<br>Intelligence is Fun!</h1>
    <a class="enter-button" href="https://mathapp-741477200089.us-central1.run.app">Enter</a>
  </div>
</body>
</html>
